{% extends 'base.html' %}
{% block title %}Книги{% endblock %}
{% block content %}
<h2>Список книг</h2>
<a href="{% url 'book_create' %}">Добавить книгу</a>
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'book_detail' book.pk %}">{{ book }}</a>
        | <a href="{% url 'book_update' book.pk %}">Редактировать</a>
        | <a href="{% url 'book_delete' book.pk %}">Удалить</a>
    </li>
    {% empty %}
    <li>Нет книг</li>
    {% endfor %}
</ul>
{% endblock %}
